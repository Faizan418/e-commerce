<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign Up</title>
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <div class="logo" style="background-image: url('images/amazon_logo.png'); height: 50px; width: 100px; background-size: cover;"></div>
        <h2>Create Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="btn" type="submit">Sign Up</button>
        </form>
        <div class="login-link">Already have an account? <a href="login.html">Login</a></div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
