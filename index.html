<!-- Landing Page UI with Firebase Authentication -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url("/images/pag.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.911);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 4px 4px 20px rgb(255, 255, 255);
            text-align: center;
            width: 350px;
            border: 1px solid #ddd;
        }
        h1 {
            color: #ff9900;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: #ff9900;
            color: white;
            font-weight: bold;
        }
        .btn-secondary {
            background: #232f3e;
            color: white;
            font-weight: bold;
        }
        .btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            body {
                background-size: cover;
                background-position: center;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
     <div class="container">
        <h1>Amazon Clone</h1>
        <p>Sign up or log in to continue</p>
        <button class="btn btn-primary" onclick="redirectToSignUp()">Sign Up</button>
        <button class="btn btn-secondary" onclick="redirectToLogin()">Login</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
