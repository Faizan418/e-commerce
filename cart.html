<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha521-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="addres-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">Pakistan</p>
                </div>
            </div>
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Cloths</option>
                    <option>Electronics</option>
                    <option>Books</option>
                </select>
                <input placeholder="Search Amazon" class="search-inp">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="nav-cart border" onclick="window.location.href='cart.html'">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
            <div class="nav-logout border" id="logout-btn" onclick="logout()" style="display: none;">
                <i class="fa-solid fa-sign-out-alt"></i>
                Logout
            </div>
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals">
                Shop deals in Electronics
            </div>
        </div>
    </header>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items-section">
            <div id="cart-items"></div>
            <p id="cart-empty" style="display: none;">Your cart is empty. <a href="home.html">Continue shopping</a></p>
        </div>
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p><strong>Subtotal (<span id="item-count">0</span> items):</strong> $<span id="subtotal">0.00</span></p>
            <p><strong>Shipping:</strong> Free</p>
            <p><strong>Total:</strong> $<span id="total">0.00</span></p>
            <button class="proceed-checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <footer>
        <div class="foot-panel1"><a href="#">Back to Top</a></div>
    </footer>

    <script type="module" src="auth.js"></script>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>
